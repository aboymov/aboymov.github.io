<html>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  html, body{
    height: 100%;
  }

  #input {
    height: 100%; 
    width: 100%; 
    margin-top: 5px;
  }

  #wrapper {
    width: 80%; 
    height: 30%; 
    margin-left: 10%; 
  }
  
  #count {
    margin-top: 10px
  }
</style>

<body>
    <div id="wrapper">
      <label for="input" align="left" id="count">Characters (excluding space): 0</label>
      <textarea class="form-control" id="input" onKeyUp="countCharacters()"></textarea>
    </div>

  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    function countCharacters() {
      document.getElementById("count").innerHTML = 'Characters (excluding space): ' + 
        (document.getElementById("input").value.match(/[^ ]/g) || []).length  + "<br>"
    } 
  </script>
</body>

</html>
